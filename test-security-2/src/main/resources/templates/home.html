<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.wrapper {
    display: flex;
    min-height: 100vh;
}

.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #343a40;
    color: #fff;
}

.topbar .logo {
    display: flex;
    align-items: center;
}

.topbar .logo img {
    width: 40px;
    height: 40px;
    margin-right: 1rem;
}

.topbar-actions {
    display: flex;
    gap: 1rem;
}

.topbar-actions i {
    font-size: 1.2rem;
    cursor: pointer;
}

.sidebar {
    width: 250px;
    background-color: #24292e;
    color: #fff;
    padding: 2rem 1rem;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    transition: all 0.3s ease-in-out;
}

.sidebar.hidden {
    width: 0;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    margin-bottom: 1rem;
}

.sidebar a {
    display: flex;
    align-items: center;
    color: #fff;
    text-decoration: none;
    padding: 0.8rem 1rem;


    </style>
</head>
<body>
<div class="wrapper">
    <header class="topbar">
        <div class="logo">
            <img src="logo.png" alt="Admin Dashboard Logo"> <span>Admin Panel</span>
        </div>
        <div class="topbar-actions">
            <i class="fas fa-bell"></i> <i class="fas fa-user"></i> <i id="menu-toggle" class="fas fa-bars"></i> </div>
    </header>
    <nav class="sidebar">
        <ul>
            <li class="active">
                <a href="#">
                    <i class="fas fa-home"></i> <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users"></i> <span>Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-line"></i> <span>Reports</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i> <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="content">
        <h1>Welcome to the Admin Dashboard!</h1>
        <p>This is your main content area. You can add charts, tables, forms, and other elements here.</p>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
